// window bounds
volatile window_width 1280
volatile window_height 720

// backbuffer bounds
// use if you want to set your buffer
// size by hand, do not include these lines
// if you want to let the engine decide the
// optimal size of you backbuffer (optimal fits the screen).
//
//
// volatile backbuffer_width 1280
// volatile backbuffer_height 720

// multisamples count
volatile samples_count 8

// true  (1) 	= keep backbuffer size when window size changes
// false (0) 	= resize backbuffer to fit to the window 
volatile stretch_backbuffer 1

// user service listing, contains list of all user
// defined engine services separated by a comma
//
//user_services "SaNi.Mono.Sandbox.EngineAsFramework"
user_services "SaNi.Mono.Sandbox.Demos.Breakout.BreakoutGame"

// Should the sys console be created at start up?
// 0 false, 1 true
sys_console_at_startup 0
sys_console_visible 0
sys_console_width 720
sys_console_height 600

// assembly that contains game specific managed code
// MOVE /Y $(ProjectDir)\bin\Debug\SaNi.Mono.Sandbox.dll $(SolutionDir)\Debug\mono\
// ^add this to lib projects
mono_assembly_name "SaNi.Mono.Sandbox.dll"

// dependencies that mono runtime will load
mono_dependencies "SaNi.Mono.dll"

// assemblies path relative to exe
mono_assemblies_path "\mono"

// mono libs path
mono_libraries_path "C:\Program Files (x86)\Mono\lib"

// mono config path
mono_config_path "C:\Program Files (x86)\Mono\etc"
